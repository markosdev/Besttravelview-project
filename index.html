<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/3d4608db26.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css" />
  <title>Travel</title>
</head>

<body>

  <!--- HEADER-SECTION START --->
  <header>
     <div class="header-nav">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <img src="images/logoo.png" alt="">
          </div>

          <div class="col-md-6">
            <ul class="header-menu">
              <li><a href="#">Home</a></li>
              <li><a href="#">Adventures</a></li>
              <li><a href="#">Videos</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </header>
  <!--- HEADER-SECTION END --->

  <!--- HERO-SECTION START --->
  <div class="hero-section">
    <div class="container">
      <div class="hero-text">
        <div class="hero-overlay">
          <p>We are Besttravelview</p>
          <h1 style="font-size:50px">Guide you through destinations</h1>
          <a href="#Contact" class="main-cta-btn">Contact</a>
        </div>
      </div>
    </div>
  </div>
  <!--- HERO-SECTION END --->

  
  <!--- FOLLOWUS-SECTION START --->
  <div class="followus-section">
    <div class="container">
      <h1>Follow Us</h1>
    </div>

      <div class="icon">
        <ul>
          <li>
            <i class="fab fa-facebook-f"></i>
          </li>
  
          <li>
            <i class="fab fa-instagram"></i>
          </li>
  
          <li>
            <i class="fab fa-youtube"></i>
          </li>
        </ul>
      </div>
    <!--- FOLLOWUS-SECTION END --->  

  <!--- GALLERY-SECTION START --->
  <div class="gallery-text-section">
    <p>Our photo Gallery</p>
  </div>  

  <div class="container">
    <div class="gallery">
      <figure class="gallery__item gallery__item--1">
        <img src="images/photo1.jpeg" class="gallery__img" alt="Image 1">
      </figure>
      <figure class="gallery__item gallery__item--2">
        <img src="images/photo2.jpeg" class="gallery__img" alt="Image 2">
      </figure>
      <figure class="gallery__item gallery__item--3">
        <img src="images/photo9.jpeg" class="gallery__img" alt="Image 3">
      </figure>
      <figure class="gallery__item gallery__item--4">
        <img src="images/photo4.jpg" class="gallery__img" alt="Image 4">
      </figure>
      <figure class="gallery__item gallery__item--5">
        <img src="images/photo5.jpg" class="gallery__img" alt="Image 5">
      </figure>
      <figure class="gallery__item gallery__item--6">
        <img src="images/photo3.jpeg" class="gallery__img" alt="Image 6">
      </figure>
    </div>
  </div> 
  <!--- GALLERY-SECTION END --->

    <div class="after-footer">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <p>Copyright Besttravelview 2020</p>
          </div>
  
          <div class="col-md-6">
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">Adventures</a></li>
              <li><a href="#">Videos</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
